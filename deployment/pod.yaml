apiVersion: v1
kind: Pod
metadata:
  name: mysite-pod 
  labels:
    function: app
spec:
  volumes:
  - name: db
    persistentVolumeClaim:
        claimName: mysite-data
  containers:
  - name: django
    image: ghcr.io/cis91git2023/cis-92:Milestone-6.1
    ports:
    - containerPort: 8000
    resources:
      requests:
        cpu: 250m 
        memory: 512Mi
        ephemeral-storage: 10Mi
      limits:
        cpu: 250m 
        memory: 512Mi
        ephemeral-storage: 10Mi
    
    envFrom:
    - configMapRef:
        name: mysite-config
    - secretRef:
        name: mysite-secrets
    volumeMounts:
    - name: db
      mountPath: /data
